<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff"/>
      <stop offset="100%" style="stop-color:#e8f4fd"/>
    </linearGradient>
    <linearGradient id="input" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#29b6f6"/>
    </linearGradient>
    <linearGradient id="process" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7043"/>
      <stop offset="100%" style="stop-color:#ff5722"/>
    </linearGradient>
    <linearGradient id="intermediate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d"/>
      <stop offset="100%" style="stop-color:#ffa726"/>
    </linearGradient>
    <linearGradient id="output" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a"/>
      <stop offset="100%" style="stop-color:#4caf50"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="1000" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Video Audio Translation Workflow</text>
  <line x1="200" y1="50" x2="600" y2="50" stroke="#3498db" stroke-width="3"/>
  
  <!-- Step 1: Input Video -->
  <rect x="300" y="80" width="200" height="80" rx="12" fill="url(#input)" stroke="#1976d2" stroke-width="2"/>
  <circle cx="320" cy="100" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ğŸ¥ Input Video</text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Original video file</text>
  
  <!-- Arrow down -->
  <polygon points="400,170 395,180 405,180" fill="#3498db"/>
  <line x1="400" y1="160" x2="400" y2="180" stroke="#3498db" stroke-width="2"/>
  
  <!-- Step 2: Extract Audio -->
  <rect x="300" y="190" width="200" height="80" rx="12" fill="url(#process)" stroke="#d84315" stroke-width="2"/>
  <circle cx="320" cy="210" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="320" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ğŸ”Š Extract Audio</text>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Separate audio track</text>
  
  <!-- Arrow down -->
  <polygon points="400,280 395,290 405,290" fill="#3498db"/>
  <line x1="400" y1="270" x2="400" y2="290" stroke="#3498db" stroke-width="2"/>
  
  <!-- Step 3: Transcribe -->
  <rect x="300" y="300" width="200" height="80" rx="12" fill="url(#process)" stroke="#d84315" stroke-width="2"/>
  <circle cx="320" cy="320" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="320" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ğŸ“ Transcribe</text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Audio to subtitle file</text>
  
  <!-- Arrow down -->
  <polygon points="400,390 395,400 405,400" fill="#3498db"/>
  <line x1="400" y1="380" x2="400" y2="400" stroke="#3498db" stroke-width="2"/>
  
  <!-- Step 4: Translate -->
  <rect x="300" y="410" width="200" height="80" rx="12" fill="url(#process)" stroke="#d84315" stroke-width="2"/>
  <circle cx="320" cy="430" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="320" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ğŸŒ Translate</text>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Convert to English</text>
  
  <!-- Arrow down -->
  <polygon points="400,500 395,510 405,510" fill="#3498db"/>
  <line x1="400" y1="490" x2="400" y2="510" stroke="#3498db" stroke-width="2"/>
  
  <!-- Step 5: Text-to-Speech -->
  <rect x="300" y="520" width="200" height="80" rx="12" fill="url(#process)" stroke="#d84315" stroke-width="2"/>
  <circle cx="320" cy="540" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="320" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ğŸ—£ï¸ Text-to-Speech</text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Generate English audio</text>
  
  <!-- Split into two paths -->
  <line x1="400" y1="600" x2="400" y2="620" stroke="#3498db" stroke-width="2"/>
  <line x1="200" y1="620" x2="600" y2="620" stroke="#3498db" stroke-width="2"/>
  <polygon points="195,620 205,615 205,625" fill="#3498db"/>
  <polygon points="605,620 595,615 595,625" fill="#3498db"/>
  
  <!-- Left: Translated Speech -->
  <rect x="100" y="640" width="180" height="60" rx="10" fill="url(#intermediate)" stroke="#f57c00" stroke-width="2"/>
  <text x="190" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">ğŸ¤ Translated Speech</text>
  <text x="190" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">English voice track</text>
  
  <!-- Right: Background Audio -->
  <rect x="520" y="640" width="180" height="60" rx="10" fill="url(#intermediate)" stroke="#f57c00" stroke-width="2"/>
  <text x="610" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">ğŸµ Background Audio</text>
  <text x="610" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Original sounds</text>
  
  <!-- Merge arrows -->
  <polygon points="285,670 295,665 295,675" fill="#e74c3c"/>
  <line x1="280" y1="670" x2="295" y2="670" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="515,670 505,665 505,675" fill="#e74c3c"/>
  <line x1="505" y1="670" x2="520" y2="670" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Plus signs -->
  <text x="350" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">+</text>
  <text x="450" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">=</text>
  
  <!-- Step 6: Merge Audio -->
  <rect x="300" y="720" width="200" height="80" rx="12" fill="url(#process)" stroke="#d84315" stroke-width="2"/>
  <circle cx="320" cy="740" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="320" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
  <text x="400" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ğŸ”€ Merge Audio</text>
  <text x="400" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Combine tracks</text>
  
  <!-- Final merge section -->
  <line x1="400" y1="800" x2="400" y2="820" stroke="#3498db" stroke-width="2"/>
  <line x1="200" y1="820" x2="600" y2="820" stroke="#3498db" stroke-width="2"/>
  <polygon points="195,820 205,815 205,825" fill="#3498db"/>
  <polygon points="605,820 595,815 595,825" fill="#3498db"/>
  
  <!-- Left: Original Video -->
  <rect x="100" y="840" width="180" height="60" rx="10" fill="url(#intermediate)" stroke="#f57c00" stroke-width="2"/>
  <text x="190" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">ğŸ¬ Original Video</text>
  <text x="190" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Visual elements</text>
  
  <!-- Right: Final Audio -->
  <rect x="520" y="840" width="180" height="60" rx="10" fill="url(#intermediate)" stroke="#f57c00" stroke-width="2"/>
  <text x="610" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">ğŸ”Š Final Audio</text>
  <text x="610" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">English + background</text>
  
  <!-- Final merge arrows -->
  <polygon points="285,870 295,865 295,875" fill="#e74c3c"/>
  <line x1="280" y1="870" x2="295" y2="870" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="515,870 505,865 505,875" fill="#e74c3c"/>
  <line x1="505" y1="870" x2="520" y2="870" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Plus signs -->
  <text x="350" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">+</text>
  <text x="450" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">=</text>
  
  <!-- Final Output -->
  <rect x="300" y="920" width="200" height="80" rx="12" fill="url(#output)" stroke="#388e3c" stroke-width="2"/>
  <circle cx="320" cy="940" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="320" y="945" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">âœ“</text>
  <text x="400" y="955" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ğŸ¯ Translated Video</text>
  <text x="400" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Final output</text>
</svg>